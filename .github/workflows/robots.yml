name: Update robots.txt

on:
  schedule:
    - cron: "* * * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  robots:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Update robots.txt
        uses: ./.github/actions/foo
        with:
          path: docs/robots.txt
